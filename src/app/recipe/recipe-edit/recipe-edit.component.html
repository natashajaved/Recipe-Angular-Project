<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"[disabled]="!form.valid">Save</button>
          <button type="button" class="btn btn-danger mr-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image Path</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="image"
              formControlName="image"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="form.value.image" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="name"
              name="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            [formGroupName]="i"
            *ngFor="let ing of getControls(); let i = index"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="deleteIng(i)">X</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn  btn-primary" type="button" (click)="onAddIng()">
              Add ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
